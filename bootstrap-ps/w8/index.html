<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="h2">Event Registration</h1>
            <p>Sign up for our upcoming events!</p>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title h4 text-center mb-4">Register for an Event</h2>
                            <form id="eventForm" novalidate>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="fullName" placeholder="Full Name"
                                            required>
                                        <label for="fullName">Full Name</label>
                                    </div>
                                    <div class="invalid-feedback">Please enter your full name.</div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required
                                            data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="Enter a valid email (e.g., example@domain.com)">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="invalid-feedback">Please enter a valid email address.</div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="phone" placeholder="Phone Number"
                                            required data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="Enter a 10-digit phone number (e.g., 1234567890)">
                                        <label for="phone">Phone Number</label>
                                    </div>
                                    <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="event" required>
                                            <option value="" disabled selected>Select an event</option>
                                            <option value="tech-conference">Tech Conference 2025</option>
                                            <option value="music-festival">Music Festival 2025</option>
                                            <option value="art-expo">Art Expo 2025</option>
                                        </select>
                                        <label for="event">Select Event</label>
                                    </div>
                                    <div class="invalid-feedback">Please select an event.</div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="attendees"
                                            placeholder="Number of Attendees" min="1" max="10" required>
                                        <label for="attendees">Number of Attendees</label>
                                    </div>
                                    <div class="invalid-feedback">Please enter a number between 1 and 10.</div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="comments" placeholder="Comments"
                                            style="height: 100px"></textarea>
                                        <label for="comments">Comments (Optional)</label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                            <div id="formMessage" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-3">
        <div class="container">
            <p class="mb-0 text-center">Â© 2025 Event Registration. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js -->
    <script src="script.js"></script>
</body>

</html>
