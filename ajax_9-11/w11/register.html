<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Registration</h1>
        <p>Create your account</p>
    </header>

    <main>
        <div class="container">
            <div class="form-section">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                        <div class="error-message" id="nameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" id="mobile" placeholder="Enter your mobile number" required>
                        <div class="error-message" id="mobileError"></div>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                        <div class="error-message" id="dobError"></div>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter your city" required>
                        <div class="error-message" id="cityError"></div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" placeholder="Enter your address" required></textarea>
                        <div class="error-message" id="addressError"></div>
                    </div>
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" placeholder="Choose a username" required>
                        <div class="error-message" id="regUsernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" placeholder="Choose a password" required>
                        <div class="error-message" id="regPasswordError"></div>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div id="registerMessage" class="message"></div>
                <p class="view-data"><a href="login.html">Already have an account? Login here</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Login & Registration System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
